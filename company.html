<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>会社紹介 | あおき業務企画</title>
  <style>
    :root {
      --bg: #f8fafc;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #475569;
      --line: #e2e8f0;
      --accent: #0ea5a4;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 24px;
      font-family: "Hiragino Kaku Gothic ProN", "Yu Gothic", "Meiryo", sans-serif;
      background: linear-gradient(180deg, #f8fafc 0%, #eef2ff 100%);
      color: var(--text);
      line-height: 1.7;
    }
    .wrap {
      max-width: 880px;
      margin: 0 auto;
    }
    .card {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 24px;
      box-shadow: 0 8px 28px rgba(15, 23, 42, 0.06);
    }
    .nav {
      margin-bottom: 14px;
      font-size: 14px;
      color: var(--muted);
    }
    .nav a {
      color: var(--accent);
      text-decoration: none;
      border-bottom: 1px solid rgba(14, 165, 164, 0.35);
    }
    .nav a:hover { border-bottom-color: rgba(14, 165, 164, 0.8); }
    h1 {
      margin: 0 0 8px;
      font-size: 28px;
      line-height: 1.3;
    }
    .lead {
      margin: 0;
      color: var(--muted);
      font-size: 15px;
    }
    .badge {
      display: inline-block;
      margin: 0 0 12px;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 700;
      color: #0f766e;
      background: #ccfbf1;
      border: 1px solid #99f6e4;
    }
    section {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid var(--line);
    }
    h2 {
      margin: 0 0 8px;
      font-size: 18px;
    }
    p { margin: 0 0 8px; }
    .label {
      font-weight: 700;
      color: #0f172a;
    }
    a {
      color: var(--accent);
      text-decoration: none;
      border-bottom: 1px solid rgba(14, 165, 164, 0.35);
    }
    a:hover {
      border-bottom-color: rgba(14, 165, 164, 0.8);
    }
    .note {
      margin-top: 20px;
      font-size: 13px;
      color: var(--muted);
    }
    @media (max-width: 640px) {
      body { padding: 14px; }
      .card { padding: 18px; }
      h1 { font-size: 24px; }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <article class="card">
      <p class="nav"><a href="index.html">トップページへ戻る</a></p>
      <span class="badge">Company</span>
      <h1>会社紹介</h1>
      <p class="lead">あおき業務企画は、企業様の業務効率向上に向けた助言・支援サービスを提供しています。</p>

      <section>
        <h2>事業内容・販売方法</h2>
        <p><span class="label">事業内容:</span> 業務効率化に関する助言・支援サービス</p>
        <p><span class="label">販売方法:</span> 本ウェブサイトを通じたご案内・お申し込み</p>
      </section>

      <section>
        <h2>お問い合わせ先</h2>
        <p><span class="label">メール:</span> <a href="mailto:aokigyoumukikaku@gmail.com">aokigyoumukikaku@gmail.com</a></p>
        <p><span class="label">所在地:</span> 〒145-0065 東京都大田区東雪谷</p>
        <p><span class="label">受付方法:</span> メールにて受け付け</p>
      </section>

      <p class="note">最終更新日: 2026-02-20</p>
    </article>
  </main>
</body>
</html>
