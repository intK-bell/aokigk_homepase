<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>プロダクト | Photo hub for 監査</title>
  <style>
    :root {
      --bg: #f8fafc;
      --card: #ffffff;
      --text: #0f172a;
      --sub: #475569;
      --line: #e2e8f0;
      --brand: #0f172a;
      --accent: #0f766e;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 20px;
      font-family: "Hiragino Kaku Gothic ProN", "Yu Gothic", "Meiryo", sans-serif;
      background: linear-gradient(180deg, #f8fafc 0%, #eef2ff 100%);
      color: var(--text);
      line-height: 1.7;
    }
    .wrap {
      max-width: 860px;
      margin: 0 auto;
    }
    .card {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(15, 23, 42, 0.06);
    }
    .nav {
      margin-bottom: 12px;
      font-size: 14px;
      color: var(--sub);
    }
    .nav a {
      color: var(--accent);
      text-decoration: none;
      border-bottom: 1px solid rgba(15, 118, 110, 0.35);
    }
    .nav a:hover { border-bottom-color: rgba(15, 118, 110, 0.8); }
    h1 {
      margin: 0 0 8px;
      font-size: 30px;
      line-height: 1.3;
    }
    .lead {
      margin: 0 0 16px;
      color: var(--sub);
    }
    .feature {
      margin: 0 0 14px;
      padding-left: 1.2em;
    }
    .feature li { margin: 4px 0; }
    .btn {
      display: inline-block;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid var(--brand);
      background: var(--brand);
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      font-weight: 700;
    }
    .btn:hover { background: #1e293b; }
    .sub-link {
      margin-top: 14px;
      font-size: 14px;
      color: var(--sub);
    }
    .sub-link a {
      color: var(--accent);
      text-decoration: none;
      border-bottom: 1px solid rgba(15, 118, 110, 0.35);
    }
    .sub-link a:hover { border-bottom-color: rgba(15, 118, 110, 0.8); }
    @media (max-width: 760px) {
      .card { padding: 16px; }
      h1 { font-size: 24px; }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <article class="card">
      <p class="nav"><a href="index.html">トップページへ戻る</a></p>
      <h1>Photo hub for 監査</h1>
      <p class="lead">監査向けの写真・コメント管理アプリです。認証付き環境で、現場記録の収集と共有を効率化します。</p>
      <ul class="feature">
        <li>写真アップロードとコメント管理</li>
        <li>フォルダ単位のPowerPoint出力</li>
        <li>監査業務に合わせた情報整理</li>
      </ul>

      <a class="btn" href="https://main.dn65vena62q5z.amplifyapp.com/landing" target="_blank" rel="noopener noreferrer">商品ページを見る</a>
      <p class="sub-link">プライバシーポリシー: <a href="privacy-policy.html">こちら</a></p>
    </article>
  </main>
</body>
</html>
