<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>プロダクト一覧 | あおき業務企画</title>
  <style>
    :root {
      --bg: #f8fafc;
      --card: #ffffff;
      --text: #0f172a;
      --sub: #475569;
      --line: #e2e8f0;
      --brand: #0f172a;
      --accent: #0f766e;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 20px;
      font-family: "Hiragino Kaku Gothic ProN", "Yu Gothic", "Meiryo", sans-serif;
      background: linear-gradient(180deg, #f8fafc 0%, #eef2ff 100%);
      color: var(--text);
      line-height: 1.7;
    }
    .wrap {
      max-width: 1080px;
      margin: 0 auto;
    }
    h1 {
      margin: 0 0 8px;
      font-size: 30px;
      line-height: 1.3;
    }
    .lead {
      margin: 0 0 18px;
      color: var(--sub);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 14px;
    }
    .card {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 8px 20px rgba(15, 23, 42, 0.06);
    }
    .card h2 {
      margin: 0 0 6px;
      font-size: 20px;
    }
    .card p {
      margin: 0 0 10px;
      color: var(--sub);
      min-height: 68px;
    }
    .btn {
      display: inline-block;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid var(--brand);
      background: var(--brand);
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      font-weight: 700;
    }
    .btn:hover {
      background: #1e293b;
    }
    .soon {
      display: inline-block;
      padding: 5px 10px;
      border-radius: 999px;
      background: #ecfeff;
      border: 1px solid #a5f3fc;
      color: var(--accent);
      font-size: 12px;
      font-weight: 700;
    }
    .meta {
      margin-top: 16px;
      color: var(--sub);
      font-size: 13px;
    }
    @media (max-width: 900px) {
      .grid { grid-template-columns: 1fr; }
      .card p { min-height: 0; }
      h1 { font-size: 24px; }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>プロダクト一覧</h1>
    <p class="lead">あおき業務企画が提供するプロダクトです。</p>

    <section class="grid">
      <article class="card">
        <h2>Pulseez</h2>
        <p>スマートフォンのカメラで、手軽に心拍の目安を確認できるシンプルなアプリです。</p>
        <a class="btn" href="https://apps.apple.com/app/pulseez/id6742394025" target="_blank" rel="noopener noreferrer">App Storeで見る</a>
      </article>

      <article class="card">
        <h2>photo hub for X</h2>
        <p>
          監査向けの写真・コメント管理アプリ（kansa）です。認証付きで、
          写真アップロード、コメント、フォルダ単位のPowerPoint出力に対応しています。
        </p>
        <span class="soon">詳細公開準備中</span>
      </article>
    </section>

    <p class="meta">お問い合わせ: <a href="mailto:aokigyoumukikaku@gmail.com">aokigyoumukikaku@gmail.com</a></p>
  </main>
</body>
</html>
